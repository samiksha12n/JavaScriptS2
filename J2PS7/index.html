<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key events</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script>
        function onKeyPress() {
            document.getElementById('keyUp').style.Color = "red";
        }
    </script>

</head>

<body>

    <div class="container" onkeypress="onkeypress()">

        <h2> Printing The Key board Events</h2>

        <h4> Start pressing some keys!</h4>

        <div id="keyUp"> onKeyDown : </div>

        <div id="keyDown"> onKeyUp :</div>

        <div id="keyPress"> onKeyPress :</div>

    </div>

</body>

</html>
