<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>

    <base href="/">

    <title>AJAX Application To Load the Data From Server using Fetch API</title>

    <script>
        const loadData = async() => {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/users");
                if (response.ok) {
                    const data = await response.json();
                    const dataTable = document.getElementById("data");
                    dataTable.innerHTML = '';
                    data.forEach(user => {
                        const row = dataTable.insertRow();
                        const cell1 = row.insertCell(0);
                        const cell2 = row.insertCell(1);
                        const cell3 = row.insertCell(2);
                        const cell4 = row.insertCell(4);
                        const cell5 = row.insertCell(4);


                        cell1.innerHTML = user.id;
                        cell2.innerHTML = user.name;
                        cell3.innerHTML = user.email;
                        cell4.innerHTML = user.addredd.city;
                        cell5.innerHTML = user.company.name;
                    });
                } else {
                    console.error('Failed to fetch data:', response.status);
                }
            } catch (error) {
                console.log("Error", error);
            }
        }
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body id="data">

    <div class="container">

        <h3>AJAX Application To Load the Data From Server fetch API</h3>

        <div>

            <input type="button" class="btn btn-info" onclick="loadData()" value="Load Data" />

        </div>

        <br/>
    </div>
</body>

</html>
